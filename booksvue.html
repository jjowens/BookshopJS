<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bookshop JS</title>
    <link rel="stylesheet" type="text/css" href="public/css/ts/tailwind.min.css" media="screen"/>
    <script type="text/javascript" src="public/scripts/vue/vue.min.js"></script>
</head>
<body>
    <div id="app">
        <!-- BANNER -->
        <div class="rounded p-3 m-2 bg-blue-300">
           <p>Bookshop with Vue.js - <span v-for="genre in filteredGenres">{{ genre }}</span></p>
        </div>

        <!-- CONTENT -->
        <div class="flex flex-wrap">
            <!-- SIDEMENU-->
            <div class="flex bg-blue-200 rounded p-2 m-2">
                <div>
                    <h2>Genres</h2>
                    <div>
                        <p v-for="genre in genres"><input type="checkbox" class="mr-2" v-model="filteredGenres"/><label for="{{ genre }}">{{ genre }}</label></p>
                    </div>
                </div>
            </div>

            <!-- BOOKS-->
            <div class="flex-1">
                <div v-for="book in books" class="rounded p-2 bg-green-50 m-2 float-left">
                    <h2>{{ book.title }}</h2>
                    <p>Â£{{ book.price }}</p>
                    <p><span v-for="author in book.authors">{{ author.FirstName }} {{ author.LastName }}</span> </p>
                    <p class="mt-3"><span v-for="genre in book.genres">{{ genre }}, </span></p>
                </div>
            </div>
        </div>
    </div>
    <script type="text/javascript" src="public/scripts/vue/bookshop.vue.js"></script>
</body>
</html>
